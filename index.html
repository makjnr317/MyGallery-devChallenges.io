<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
		<link rel="icon" href="devchallenges.png" />
		<link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
		<title>Devchallenges</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">	
	</head>
	<body>
		<main>
			<div class="profile">
				<figure class="profile-photo">
					<img src="./profilePhoto.png" alt="profile" class="profile-photo-img">
				</figure>
				<h1 class="name">Rodney Cotton</h1>
				<div class="location">Helsinki, Finland</div>
				<div class="stats">
					<div class="stat">
						<p class="value">100</p>
						<p class="category">posts</p>
					</div>
					<div class="stat">
						<p class="value">2,242</p>
						<p class="category">Follower</p>
					</div>
					<div class="stat">
						<p class="value">1,432</p>
						<p class="category">Following</p>
					</div>
				</div>
			</div>
			<div class="images">
				<figure><img src="./photo1.png" alt="1"></figure>
				<figure><img src="./photo2.png" alt="2"></figure>
				<figure><img src="./photo3.png" alt="3"></figure>
				<figure><img src="./photo_4.png" alt="4"></figure>
				<figure><img src="./photo5.png" alt="5"></figure>
				<figure><img src="./photo6.png" alt="6"></figure>
			</div>
		</main>
		

		<footer>
			<p>created by <span>Mazano Kuhudzai</span> - devChallenges.io</p>
		</footer>
